<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.pollix.at/thymeleaf/shiro">
<head th:replace="admin/common/html/tableHead :: tableHead(~{::title},~{::link},~{::style})">

<title th:text=${title}></title>
<!-- 这儿引用单独的css link -->
<!-- Ladda for Bootstrap 3按钮加载进度插件 -->
<link rel="stylesheet" th:href="@{/static/admin/assets/js/button/ladda/ladda.min.css}">
<!-- bootstrap-table表单样式 -->
<link th:href="@{/static/admin/assets/js/bootstrap/css/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet"/>

<!-- 用户界面自定义css -->
<link th:href="@{/static/admin/user/css/user-add.css}" rel="stylesheet"/>
<style type="text/css"></style>

</head>

<body>
      	   	      	      	      	      	      	      	      	      	      	      	      	      	      	      
<div class="content-wrap">
	<div class="row">
		<div class="col-sm-12">
			<div class="nest" id="elementClose">
				<div class="">
				</div>
				<div class="body-nest" id="element">
					<div class="panel-body">
						<form  class="form-horizontal m" id="form-edit" th:object="${Lottery}">
							<input id="id" name="id" type="hidden" th:field="*{id}"/>
						
									<div class="form-group">
										<label class="col-sm-3 control-label ">期：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="period" name="period" th:value="*{period}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">结束标记：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="endFlag" name="endFlag" th:value="*{endFlag}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">五行：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="wuxing" name="wuxing" th:value="*{wuxing}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">特码颜色：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="sColor" name="sColor" th:value="*{sColor}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">家野：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="jiaye" name="jiaye" th:value="*{jiaye}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">性别：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="sex" name="sex" th:value="*{sex}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">特码头数：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="sHead" name="sHead" th:value="*{sHead}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">单双：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="sDanShuang" name="sDanShuang" th:value="*{sDanShuang}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">尾数：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="sTail" name="sTail" th:value="*{sTail}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">数字和：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="sHe" name="sHe" th:value="*{sHe}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">所有数和：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="allSum" name="allSum" th:value="*{allSum}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">开始时间：</label>
										<div class="col-sm-8">
											<input class="form-control MyDate" type="text" id="beginTm" name="beginTm" th:value="*{#dates.format(beginTm,'yyyy-MM-dd HH:mm:ss')}"/>
										</div>
									</div>
									
								
									<div class="form-group">
										<label class="col-sm-3 control-label ">结束时间：</label>
										<div class="col-sm-8">
											<input class="form-control MyDate" type="text" id="endTm" name="endTm" th:value="*{#dates.format(endTm,'yyyy-MM-dd HH:mm:ss')}"/>
										</div>
									</div>
									
			
									<div class="form-group">
										<div class="form-control-static col-sm-offset-9">
											<button type="submit" class="btn btn-primary">提交</button>
											<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
										</div>
									</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- 通用js -->
<div th:include="admin/common/html/js :: onload_js">
   
</div>
<!-- bootstarp 表格 -->
<script th:src="@{/static/admin/assets/js/bootstrap/js/bootstrap-table/bootstrap-table.min.js}" type="text/javascript"></script>
<script th:src="@{/static/admin/assets/js/bootstrap/js/bootstrap-table/locale/bootstrap-table-zh-CN.min.js}" type="text/javascript"></script>
<script th:src="@{/static/admin/assets/js/bootstrap/js/base_list.js}" type="text/javascript"></script>


<!-- 弹窗 -->
<script th:src="@{/static/admin/assets/js/layer/layer.js}" type="text/javascript"></script>
<!-- 遮罩层 -->
<script th:src="@{/static/admin/assets/js/blockUI/jquery.blockUI.js}" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
	 $(".MyDate").datetimepicker({
		 	format: "yyyy-mm-dd hh:00:00",
	        startDate: new Date(),
	        autoclose: true,
	        todayBtn: true,
	        language: 'zh-CN',
	        initialDate:new Date(),
	        minView: 1      
	    });
	
})


$("#form-edit").validate({
	submitHandler : function(form) {
		edit();
	}
});

function edit() {
	var dataFormJson = $("#form-edit").serialize();
	$.ajax({
		cache : true,
		type : "POST",
		url : rootPath + "/LotteryController/edit",
		data : dataFormJson,
		async : false,
		error : function(request) {
			$.modal.alertError("系统错误");
		},
		success : function(data) {
			$.operate.saveSuccess(data);
		}
	});
}
</script>

</body>


</html>
