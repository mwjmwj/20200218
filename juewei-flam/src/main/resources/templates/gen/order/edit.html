<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.pollix.at/thymeleaf/shiro">
<head th:replace="admin/common/html/tableHead :: tableHead(~{::title},~{::link},~{::style})">

<title th:text=${title}></title>
<!-- 这儿引用单独的css link -->
<!-- Ladda for Bootstrap 3按钮加载进度插件 -->
<link rel="stylesheet" th:href="@{/static/admin/assets/js/button/ladda/ladda.min.css}">
<!-- bootstrap-table表单样式 -->
<link th:href="@{/static/admin/assets/js/bootstrap/css/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet"/>

<!-- 用户界面自定义css -->
<link th:href="@{/static/admin/user/css/user-add.css}" rel="stylesheet"/>
<style type="text/css"></style>

</head>

<body>
      	   	      	      	      	      	      	      	      	      	      	      	      	      	      	      	      
<div class="content-wrap">
	<div class="row">
		<div class="col-sm-12">
			<div class="nest" id="elementClose">
				<div class="">
				</div>
				<div class="body-nest" id="element">
					<div class="panel-body">
						<form  class="form-horizontal m" id="form-edit" th:object="${Order}">
							<input id="id" name="id" type="hidden" th:field="*{id}"/>
						
									<div class="form-group">
										<label class="col-sm-3 control-label ">金额：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="amount" name="amount" th:value="*{amount}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">微信ID：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="wechatId" name="wechatId" th:value="*{wechatId}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">平台订单号：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="orderNo" name="orderNo" th:value="*{orderNo}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">微信订单号：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="wechatOrderNo" name="wechatOrderNo" th:value="*{wechatOrderNo}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">订单状态：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="oStatus" name="oStatus" th:value="*{oStatus}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">微信名称：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="wechatName" name="wechatName" th:value="*{wechatName}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">下单时间：</label>
										<div class="col-sm-8">
											<input class="form-control MyDate" type="text" id="placeOrderTm" name="placeOrderTm" th:value="*{#dates.format(placeOrderTm,'yyyy-MM-dd HH:mm:ss')}"/>
										</div>
									</div>
									
								
									<div class="form-group">
										<label class="col-sm-3 control-label ">预计送达时间：</label>
										<div class="col-sm-8">
											<input class="form-control MyDate" type="text" id="expectSTm" name="expectSTm" th:value="*{#dates.format(expectSTm,'yyyy-MM-dd HH:mm:ss')}"/>
										</div>
									</div>
									
								
									<div class="form-group">
										<label class="col-sm-3 control-label ">送达时间：</label>
										<div class="col-sm-8">
											<input class="form-control MyDate" type="text" id="sTm" name="sTm" th:value="*{#dates.format(sTm,'yyyy-MM-dd HH:mm:ss')}"/>
										</div>
									</div>
									
								
									<div class="form-group">
										<label class="col-sm-3 control-label ">结束时间：</label>
										<div class="col-sm-8">
											<input class="form-control MyDate" type="text" id="overTm" name="overTm" th:value="*{#dates.format(overTm,'yyyy-MM-dd HH:mm:ss')}"/>
										</div>
									</div>
									
								
									<div class="form-group">
										<label class="col-sm-3 control-label ">送达状态：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="tmFlag" name="tmFlag" th:value="*{tmFlag}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">备注：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="remarks" name="remarks" th:value="*{remarks}"/>
										</div>
									</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label ">创建时间：</label>
										<div class="col-sm-8">
											<input class="form-control MyDate" type="text" id="cTm" name="cTm" th:value="*{#dates.format(cTm,'yyyy-MM-dd HH:mm:ss')}"/>
										</div>
									</div>
									
								
									<div class="form-group">
										<label class="col-sm-3 control-label ">修改时间：</label>
										<div class="col-sm-8">
											<input class="form-control MyDate" type="text" id="uTm" name="uTm" th:value="*{#dates.format(uTm,'yyyy-MM-dd HH:mm:ss')}"/>
										</div>
									</div>
									
			
									<div class="form-group">
										<div class="form-control-static col-sm-offset-9">
											<button type="submit" class="btn btn-primary">提交</button>
											<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
										</div>
									</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- 通用js -->
<div th:include="admin/common/html/js :: onload_js">
   
</div>
<!-- bootstarp 表格 -->
<script th:src="@{/static/admin/assets/js/bootstrap/js/bootstrap-table/bootstrap-table.min.js}" type="text/javascript"></script>
<script th:src="@{/static/admin/assets/js/bootstrap/js/bootstrap-table/locale/bootstrap-table-zh-CN.min.js}" type="text/javascript"></script>
<script th:src="@{/static/admin/assets/js/bootstrap/js/base_list.js}" type="text/javascript"></script>


<!-- 弹窗 -->
<script th:src="@{/static/admin/assets/js/layer/layer.js}" type="text/javascript"></script>
<!-- 遮罩层 -->
<script th:src="@{/static/admin/assets/js/blockUI/jquery.blockUI.js}" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
	 $(".MyDate").datetimepicker({
		 	format: "yyyy-mm-dd hh:00:00",
	        startDate: new Date(),
	        autoclose: true,
	        todayBtn: true,
	        language: 'zh-CN',
	        initialDate:new Date(),
	        minView: 1      
	    });
	
})


$("#form-edit").validate({
	submitHandler : function(form) {
		edit();
	}
});

function edit() {
	var dataFormJson = $("#form-edit").serialize();
	$.ajax({
		cache : true,
		type : "POST",
		url : rootPath + "/OrderController/edit",
		data : dataFormJson,
		async : false,
		error : function(request) {
			$.modal.alertError("系统错误");
		},
		success : function(data) {
			$.operate.saveSuccess(data);
		}
	});
}
</script>

</body>


</html>
